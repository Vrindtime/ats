<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <style>
        .center{
            display: grid;
            place-content: center;
            height: 100dvh;
        }
        h2{
            text-align: center;
        }
    </style>
  </head>
  <body>
    <main class="container center">
      <h2>Login</h2>
      <form method="post">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit">Login</button>
      </form>
    </main>
  </body>
</html>
